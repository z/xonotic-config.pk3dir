userbind18_description "Ninja Pack: FOV Adjustment"
userbind18_press +aot_zoomadjust
userbind18_release -aot_zoomadjust
bind z "+userbind 18"

userbind19_description "Ninja Pack: Default FOV"
userbind19_press "fov 130"
userbind19_release ""
bind x "+userbind 19"

