// HUD
showbrand 0                     // Remove the 'testing only' brand on builds
defer 5 "menu_watermark \"\""   // Remove build watermark
showfps 1
showspeed 1
shownetgraph 1
crosshair_size "0.4"
hud_dynamic_shake 0
sbar_hudselector 1

// Video
v_brightness "0.04"
v_contrast "1.5"
v_glslgamma 0
vid_conwidth "1067"
vid_desktopfullscreen 0
vid_fullscreen 0
vid_height "1080"
vid_width "1920"
scr_screenshot_jpeg_quality 1

// Audio
bgmvolume 0                       // Disable music
con_chatsound 0

// Models
cl_forceplayercolors 2
cl_forceplayermodels 1

// Game
alias quit "saveconfig config.backup.cfg; quit"

cl_autodemo 1

con_notify 4
seta notification_allow_chatboxprint 0 // this makes sure it is in con_notify
seta notification_CHOICE_CTF_CAPTURE_BROKEN 2
seta notification_CHOICE_CTF_CAPTURE_TIME 2
seta notification_CHOICE_CTF_CAPTURE_UNBROKEN 2
seta notification_CHOICE_CTF_PICKUP_ENEMY 2
seta notification_CHOICE_CTF_PICKUP_TEAM 2

cl_gunalign 1

cl_gentle 1
cl_gentle_gibs 2

cl_nexuizhook 0
cl_prohook 1

// Stats
cl_allow_uid2name 1
cl_allow_uidtracking 1

bind p "name ^xD10-^xE70.^xED0'^x8F0=^x0F0 ^7-^x18Fz^x05D^7- ^x50C=^xA0C'^xB06.-"
bind o "name ^xf50-^xfa0.^xff0'^xaf0=^x5f0 ^x0f0-^x0f5z^x0fa-^x0ff ^x0af=^x05f'^x00f.^x50f-"


// MOUSE SETTING - MENU + ZOOM + SENSITIVITY -------------------------------------------
// -------------------------------------------------------------------------------------

// Team Message + Zoom binds
userbind17_description "Quick Zoom"
userbind17_press +aot_zoom_temp
userbind17_release -aot_zoom_temp
bind mouse3 "+userbind 17"

userbind18_description "FOV Adjustment"
userbind18_press +aot_zoomadjust
userbind18_release -aot_zoomadjust
bind z "+userbind 18"

userbind19_description "Default FOV"
userbind19_press "fov 120"
userbind19_release ""
bind x "+userbind 19"
