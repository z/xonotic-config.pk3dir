bind b "weapon_group_2"
bind f "weapon_group_7"
bind q "weapon_group_9"
bind r "weapon_group_3"
bind t "weapon_group_6"
bind h "weapon_group_8"

bind ctrl "dropweapon"

// General NN style CTF binds
bind 1 "nn_help"
bind 3 "nn_attacking"
bind 2 "nn_defending"
bind 4 "nn_on_my_way"
bind u "nn_enemy_seen"
