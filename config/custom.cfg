// HUD
showbrand 0                     // Remove the 'testing only' brand on builds
defer 5 "menu_watermark \"\""   // Remove build watermark
showfps 1
showspeed 1
shownetgraph 1
crosshair_size "0.4"

// Video
v_brightness "0.04"
v_contrast "1.5"
v_glslgamma 0
vid_conwidth "1067"
vid_desktopfullscreen 0
vid_fullscreen 0
vid_height "1080"
vid_width "1920"
scr_screenshot_jpeg_quality 1

// Audio
bgmvolume 0                       // Disable music
con_chatsound 0

// Models
cl_forceplayercolors 2
cl_forceplayermodels 1

// Game
alias quit "saveconfig config.backup.cfg; quit"

cl_autodemo 1

notification_allow_chatboxprint 2
notification_allow_chatboxprint 2
notification_CHOICE_CTF_CAPTURE_BROKEN 2
notification_CHOICE_CTF_CAPTURE_TIME 2
notification_CHOICE_CTF_CAPTURE_UNBROKEN 2

cl_gunalign 1

cl_gentle 1
cl_gentle_gibs 2

con_notify 4

// Stats
cl_allow_uid2name 1
cl_allow_uidtracking 1

