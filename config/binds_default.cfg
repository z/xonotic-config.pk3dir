alias quit "saveconfig config.backup.cfg;quit"

bind e "weapon_group_1"  // Blaster
bind c "weapon_group_5"  // Electro
bind v "weapon_group_4"  // Mortar and Mine Layer
bind b "weapon_group_2"  // Shotgun
bind f "weapon_group_7"  // Nex, MinstaNex, Rifle
bind q "weapon_group_9"  // Rocket Launcher, Fireball
bind r "weapon_group_3"  // Machine Gun
bind t "weapon_group_6"  // HLAC, Crylink
bind h "weapon_group_8"  // Hagar, T.A.G Seeker

bind ctrl "dropweapon"

bind y +use

// General NN style CTF binds
bind 1 "nn_needhelp"
bind 3 "nn_attacking"
bind 2 "nn_defending"
bind 4 "nn_on_my_way"
bind 5 "sorry %p"
bind u "nn_seenflag"
bind j "nn_incoming"
bind 6 "say thanks"

// Numpad
bind n "say_team good job team/player!"

// MOUSE SETTING - MENU + ZOOM + SENSITIVITY -------------------------------------------
// -------------------------------------------------------------------------------------

// Team Message + Zoom binds
userbind17_description "Ninja Pack: Quick Zoom"
userbind17_press +aot_zoom_temp
userbind17_release -aot_zoom_temp
bind mouse3 "+userbind 17"

userbind18_description "Ninja Pack: FOV Adjustment"
userbind18_press +aot_zoomadjust
userbind18_release -aot_zoomadjust
bind z "+userbind 18"

userbind19_description "Ninja Pack: Default FOV"
userbind19_press "fov 130"
userbind19_release ""
bind x "+userbind 19"

exec "config/binds_communication.cfg"
