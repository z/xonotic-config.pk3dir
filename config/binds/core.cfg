// requires
exec config/aliases/bind_swap.cfg

// core
bind F1 "vyes"
bind F2 "vno"
bind F3 "spec"
bind F4 "ready"
bind F5 "menu_showteamselect"
bind F6 "team_auto"
bind F7 "menu_showsandboxtools"
bind F8 "cl_cmd hud quickmenu"
bind F9 "cl_cmd hud minigame"
bind F10 "menu_showquitdialog"
bind F11 "disconnect"
bind F12 "screenshot"
bind TAB "+showscores"
bind ENTER "+jump"
bind ESCAPE "togglemenu"
bind SPACE "+jump
bind MOUSE1 "+fire"
bind MOUSE2 "+fire2"
bind SHIFT "+crouch"
bind mouse6 "+crouch"
bind MOUSE7 "+hook"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind ` "toggleconsole"
bind BACKSPACE "// not bound"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
bind m "+hud_panel_radar_maximized"
bind y +use

// zoom
bind mouse3 "+userbind 17"
bind z "+userbind 18"
bind x "+userbind 19"

// bind swaps
bind pgdn "set new_bind_set_color 5; set new_bind_set video; bind_swap"
bind pgup "set new_bind_set_color 6; set new_bind_set default; bind_swap"
bind end "set new_bind_set_color 7; set new_bind_set defrag; bind_swap"
bind home "set new_bind_set_color 3; set new_bind_set ctf; bind_swap"