// Core
bind TAB "+showscores"
bind ENTER "+jump"
bind ESCAPE "togglemenu"
bind SPACE "+jump
bind MOUSE1 "+fire"
bind MOUSE2 "+fire2"
bind SHIFT "+crouch"
bind mouse6 "+crouch"
bind a "+moveleft"
bind d "+moveright"
bind s "+back"
bind w "+forward"
bind ` "toggleconsole"
bind BACKSPACE "// not bound"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+moveleft"
bind RIGHTARROW "+moveright"
bind m "+hud_panel_radar_maximized"
bind y +use

// zoom
bind mouse3 "+userbind 17"
bind z "+userbind 18"
bind x "+userbind 19"